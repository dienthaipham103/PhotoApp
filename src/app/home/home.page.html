<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      Photo Gallery
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let photo of photos; index as i" [routerLink]="[url[i]]">
      <ion-thumbnail slot="start" >
        <ion-img [src]="photo.url"></ion-img>
      </ion-thumbnail>
      <ion-label>{{photo.title}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-content>
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="photoService.addNewToGallery()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
